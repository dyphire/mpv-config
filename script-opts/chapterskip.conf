# 指定触发指定章节时的跳过模式，可选值：none|auto|manual（默认）
mode=manual
## 指定脚本 OSD 消息显示的语言，默认：eng
language=chs
## 指定脚本 OSD 消息显示的超时时间，单位：秒。默认：20
timeout=20
# 指定需要跳过的额外章节名称
categories=opening>^OP/ OP$/^[Oo]pening/[Oo]pening$/^Intro%s*Start/オープニング$/^片头$/片头开始$; ending>^ED/ ED$/^[Ee]nding/[Ee]nding$/エンディング$; credits>^[Cc]redits/[Cc]redits$; prologue>^[Pp]rologue/^[Ii]ntro$; preview>[Pp]review$/^[Pp]review/预告$/予告$; PartAB>Part [AB]/Ending 1; PartC>Part C
# 指定需跳过的章节
skip=opening;ending;credits;prologue;preview

# 位置推断设置（基于章节位置自动推断片头/片尾）
# 是否启用基于位置的章节推断。默认值：yes
enable_position_inference=yes
# 是否对无章节文件启用跨文件历史记录应用。默认值：no
# 启用时：同目录其他文件也会应用历史记录（如 S01E01 的记录应用到 S01E02）
# 禁用时：历史记录仅对记录文件本身生效，不跨文件应用
# 适用场景：追番时启用实现"一次标记，整季通用"
enable_history_position_inference=yes
# 片头章节必须在视频开始的多少秒内。默认值：200
intro_time_window=200
# 片尾章节必须在视频结束前的多少秒内。默认值：300
outro_time_window=300

# 按钮样式设置
# 按钮字体大小。默认值：24
button_font_size=24
# 按钮水平内边距。默认值：20
button_padding_x=20
# 按钮垂直内边距。默认值：15
button_padding_y=15
# 按钮距离屏幕边缘的距离。默认值：60
button_margin=60
# 按钮边框宽度。默认值：2
button_border=2
# 按钮圆角半径。默认值：13
button_radius=13

# 按钮颜色设置（BGR格式：BBGGRR）
# 进度条已完成部分的颜色（普通状态）。默认值：2442F4（红色）
button_progress_color=2442F4
# 进度条已完成部分的颜色（悬停状态）。默认值：2442F4（红色）
button_progress_hover_color=2442F4
# 进度条未完成部分的颜色（普通状态）。默认值：FFFFFF（白色）
button_remaining_color=FFFFFF
# 进度条未完成部分的颜色（悬停状态）。默认值：111111（深灰色）
button_remaining_hover_color=111111
# 按钮文字颜色（普通状态）。默认值：000000（黑色）
button_text_color=000000
# 按钮文字颜色（悬停状态）。默认值：FFFFFF（白色）
button_text_hover_color=FFFFFF
# 按钮边框颜色。默认值：FFFFFF（白色）
button_border_color=FFFFFF

# 指定跳过静音要触发的最大噪声量，以 dB 为单位
# 默认值：-40。-60 非常敏感
# -10 更能耐受噪音
silence_audio_level=-40
# 指定检测到静音时触发跳过的持续时间。默认值：0.7
silence_duration=0.7
# 第一个检测到的 silence_duration 将在此选项中定义的秒数内被忽略，并且它将继续跳过直到下一个 silence_duration
# 0 表示禁用，或指定具体秒数。默认值：1
ignore_silence_duration=5
# 指定在配置的 silence_duration 之前接受跳过的最小秒数
# 0 表示禁用，或指定具体秒数。默认值：0
min_skip_duration=0
# 指定在配置的 silence_duration 之前接受跳过的最大秒数
# 0 表示禁用，或指定具体秒数。默认值：120
max_skip_duration=120
# 指定在跳过时是否将其静音，快进的音频听起来会刺耳。默认值：no
force_mute_on_skip=yes
# 指定跳过章节历史记录文件路径。支持绝对路径和相对路径
history_path=~~/files/chapterskip_history.json
