###此配置不支持参数后注释，须另起一行

showwindowed=yes
# -- 窗口化时显示OSC，默认：yes
showfullscreen=yes
# -- 全屏时显示OSC，默认：yes
#scalewindowed=0.75
# -- 窗口化时OSC的缩放系数，默认：1
#scalefullscreen=1.2
# -- 全屏时OSC的缩放系数，默认：1
#scaleforcedwindow=1
# -- 强制（虚拟）窗口的缩放系数？？ 默认：2 --Scale factor of the OSC when rendered on a forced (dummy) window 
#vidscale=no
# -- 随视频大小缩放OSC? 默认：yes
valign=0.8
# -- <-1(顶部)--1(底部)> 垂直对齐 默认：0.8
halign=0
# -- <-1(最左)--1(最右)> 水平对齐 默认：0
barmargin=0
# -- 使用"bottombar/topbar"布局时的底/顶栏的垂直边距，默认：0
boxalpha=80
# -- <0(不透明)-255(完全透明)> box元素的整体透明度，默认：80

hidetimeout=500
# -- 如果鼠标没有移动，则OSC隐藏的持续时间（毫秒）。非负数，默认：500
fadeduration=200
# -- 淡出持续时间（毫秒）默认：200 ，无淡出动画为 0
deadzonesize=1
# -- <0.0--1.0> 控制光标与OSC区域的互动显隐逻辑，默认：0.5
minmousemove=0
# -- 鼠标必须在刻度之间移动的最小像素数才能显示OSC，默认：0
iamaprogrammer=no
# -- 使用原生mpv的值并禁用OSC内部曲目列表管理（以及依赖于它的某些功能），默认：no

layout=bottombox
# -- <box|slimbox|默认bottombar|topbar> 选择内置的布局方案
# -- "bottombox"是Thumbnailer_OSC新增的专属布局，基于box布局改进而来并兼容缩略图脚本
# -- 该布局不支持valign,halign,boxalpha这些原本影响box布局的选项
# -- 该布局设计时不考虑长宽比小于1的视频可用性（例如手机拍摄的9：16的视频），因为元素将被覆盖或不显示，如需在此情况下使用，请启用mpv.conf中的 "keepaspect-window=no" 参数（允许在不改变视频尺寸的情况下手动拉伸补充黑边）
# -- 如果使用下方示例的title长度，需要视频长宽比至少大于1.3才能避免标题栏目不被覆盖，自行选择删减监视的参数数量
# -- 该布局性能要求比其它布局都高，此外也可能产生非性能原因导致的不明卡顿甚至窗口冻结（解决方案：排除影响参数，或手动快捷键改变一次播放进度）
##基于以上多个原因，不把bottombox作为懒人包的默认布局

seekbarstyle=knob
# -- <默认bar|diamond|knob> 选择进度条样式
seekbarhandlesize=0.6
# -- diamond与knob的大小（相对于seekbar的完整高度）
seekrangestyle=inverted
# -- <bar|line|slider|默认inverted|none> 搜索范围的风格（当 --seekbarstyle=bar 时此项的slider为无效值）
seekrangeseparate=yes
# -- [当 --seekbarstyle=bar 时生效] 是否将seekrange与进度条分离，默认：yes
seekrangealpha=200
# -- <0-255> seekrange的透明度，默认：200
seekbarkeyframes=yes
# -- 控制拖动进度条时的搜索模式。如果设置为yes，则使用默认搜索模式（通常是关键帧但取决于MPV的优先设置）。如果设置为no，则使用精确搜索（速度慢）。默认：yes


title=${filename} ${!editions==1:版本:${edition}/${editions}} ${!chapters==0:章节:${chapter}/${chapters}} ${!playlist-count==1:列表:${playlist-pos-1}/${playlist-count}}
# -- 与属性扩展兼容的字符串，显示为OSC标题（注意如果启用mpv.conf配置中的--no-boder，此项也会显示为无边框的标题）
# -- 所有布局的主标题显示内容，兼容属性 https://mpv.io/manual/master/#property-list 扩展字符串 https://mpv.io/manual/master/#property-expansion
##这一项也会影响 --no-boder 即无边框模式下的上方标题。OSC的实现本质上就是个ASS字幕，导致监视的变量越多，反应速度越慢，最直观的体现就是鼠标移动查看时间轴时的反馈感知变化

tooltipborder=1
# -- "bottombar/topbar"布局中的工具提示边框 --border of tooltip in bottom/topbar
timetotal=yes
# -- 显示总时间而不是剩余时间，默认：no
timems=no
# -- 以毫秒精度显示时间码，默认：no
visibility=auto
# -- <never|默认auto|always> OSC可见性

boxmaxchars=150
# -- 在"box"布局下的标题字符数的上限值，默认：80
boxvideo=no
# -- 影响OSC与视频之间的布局，具体见 https://mpv.io/manual/master/#on-screen-controller-boxvideo
windowcontrols=auto
windowcontrols_alignment=right
# -- <left|默认right> 以上两项与无边框模式的窗口控件相关 https://mpv.io/manual/master/#on-screen-controller-windowcontrols
greenandgrumpy=no
# -- 是否关闭节日彩蛋，默认：no
livemarkers=yes
# -- 即时更新章节标记，默认：yes
#chapters_osd=no
# -- 左键点击切换章节时显示OSD全部章节信息，默认：yes
playlist_osd=no
# -- 左键点击切换文件时显示OSD播放列表信息，默认：yes
#chapter_fmt=Chapter: %s
# -- 悬停进度条时显示章节信息的格式，特殊值no为不显示，示例为默认值

##以下参数不存在于原版OSC中
wctitle=${time-pos}/${duration} ${?percent-pos:(${percent-pos}%)} ${!editions==1:版本:${edition}} ${!chapters==0:章节:${chapter}} ${!playlist-count==1:列表:${playlist-pos-1}/${playlist-count}} 音量:${volume} 编码:${video-format} ${video-params/pixelformat} 解码:${?hwdec-current==no:SW}${?=hwdec-current==:SW}${!hwdec-current==no:${hwdec-current}} 色域:${colormatrix-primaries} 帧率:${estimated-vf-fps} ${!frame-drop-count==0:丢帧:${frame-drop-count}}
# -- 无边框模式的上方标题与OSC标题的显示内容相互独立，默认为media-title
#sub_title=
# -- bottombox布局的右侧子标题（可选，默认不显示），兼容属性和扩展字符串
sub_title2=${!contrast==0:对比[${contrast}]} ${!brightness==0:亮度[${brightness}]} ${!gamma==0:伽马[${gamma}]} ${!gamma-factor==1.000:伽马系数[${gamma-factor}]} ${!saturation==0:纯度[${saturation}]} ${!hue==0:色相[${hue}]} 音量[${volume}] ${!speed==1.00:速度[${speed}]} 编码[${video-format} ${video-params/pixelformat}] 解码[${?hwdec-current==no:SW}${?=hwdec-current==:SW}${!hwdec-current==no:${hwdec-current}}] 色域[${colormatrix-primaries}] 帧率[${estimated-vf-fps}] ${!frame-drop-count==0:丢帧[${frame-drop-count}]} ${!fullscreen==yes:缩放[${window-scale}]}
# -- bottombox布局的临时右侧子标题（在光标移动到时间轴时强制显示，默认为监视调色板属性），兼容属性和扩展字符串

font=NotoSansHans-Regular
font_mono=
font_bold=400