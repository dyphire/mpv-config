 ##‚áò‚áòThe following are ICC color management related parameter settings
#icc-profile="~~/icc/ITU-RBT709ReferenceDisplay.icc" 
# Load the ICC profile and use it to convert video RGB to screen output, and select the icc profile for the monitor's corresponding color gamut. This option overrides the --target-prim, --target-trc and --icc-profile-auto options
## Since the mpv color calibration target is bt.1886 (close to gamma=2.4), when the --icc-profile-auto parameter is enabled to use the system-specified (srgb) color calibration file, the gamma curve of the (srgb) color calibration file will be Usually gamma2.2, which will cause the mpv screen to display abnormally
## In response to the above problems, it is best to manually specify the gamma curve as the corresponding monitor color gamut color calibration file of gamma2.4. Sample parameters are available for reference.
#icc-profile-auto # If you have done professional color correction, you can turn it on (the corresponding icm color correction document exists in the system directory). For wide color gamut screens that have not been calibrated, target-prim=<value> should be specified manually.
# Enabling color management allows videos in the standard color space to display relatively correct colors on wide color gamut displays. Turning it off will restore the oversaturated state.
# Currently, when mpv uses icc color management, since the color calibration curve target is bt.1886, it will cause problems such as color cast and dark screen on most displays https://github.com/mpv-player/mpv/issues/ 8009
## Enable the parameter --icc-force-contrast=1000, which can solve the problem of dark images due to extremely high contrast in some color correction files (use this option to test reasonable values ‚Äã‚Äãfor OLED screens). #! Note that the problem of dark hdr mapping pictures still cannot be solved
# Or use the --target-prim=<value> parameter to manage the color space
#icc-intent=0 # ICC color conversion mapping intent, 0: perceptibility, 1: relative colorimetric (default value), 2: saturated, 3: absolute colorimetric. It is recommended to use perceptual mapping https://github.com/mpv-player/mpv/issues/8009#issuecomment-923607273
#icc-force-contrast=1000 # <no|0-1000000|inf> Color management. Overwrite the static contrast data in the ICC file. The default no is no overwriting. oled can be set to inf, which is infinite (if the data in the ICC is lost, it will automatically fall back to 1000). This item only affects the content display of bt.1886.
## Ordinary LCD generally uses 1000 (subject to the panel's native data); users using OLED display devices try to use 1000000 or the special value inf. Setting the LCD to 1000 can solve the problem that some color calibration files have extremely high contrast, causing the black part to be too dark.
#icc-3dlut-size=64x64x64 # <Default auto|RxGxB> The size of the 3D LUT generated from the ICC profile for each dimension. Range<2--512>
#icc-cache=no # Whether to store the 3dlut cache of ICC configuration files locally, enabled by default
#icc-cache-dir="~~/cache/icc_cache" # Specify the directory to store and load 3D LUTs created from ICC profiles. This can be used to speed up loading. Please note that these files contain uncompressed LUTs. Their size depends on --icc-3dlut-size and can be very large. NOTE: This will not clear automatically, so old, unused cache files may linger indefinitely
## The 3dlut generated by the cache should have an acceleration effect, but insufficient hard disk IO performance may have a counterproductive effect. You can choose whether to disable it according to the actual situation.
#use-embedded-icc-profile=no # Load embedded ICC profiles contained in media files (such as PNG images). (Default: yes). Note that this option under --vo=gpu is only effective when also using a display ICC profile (--icc-profile or --icc-profile-auto) 

 ##‚áò‚áòThe following are target color management related parameter settings
#target-prim=auto # Wide color gamut screens should set this parameter to a specific value to solve the problem of color oversaturation. When ICC color management is not used, the video color will adapt to this color space. There is no need to change this default value (bt.709) for srgb screens. Other examples: 99% of argb screens write adobe, 90%+ of p3 color gamut screens write dci-p3
# Using the --target-prim=<value> parameter to manage the color space will cause a color cast problem under hdr. Enabling the --gamut-mapping-mode=clip parameter during hdr mapping can solve this problem https://github. com/mpv-player/mpv/issues/9071
#target-gamut=dci-p3 # Explicitly limit the display's color gamut. You can use this option to limit the output color gamut, such as DCIP3-in-BT.2020; set `--target-prim` to the color space specification and `--target-gamut` to the output color to limit domain. Depends on `--target-prim`. (only available with `--vo=gpu-next`)
#target-trc=gamma2.2 # Specify the transmission characteristics (gamma) of the display, effective when icc color management is not used. Default value auto: use gamma2.2 under hdr under --vo=gpu, no processing under sdr; always use bt.1886 curve under --vo=gpu-next (assuming infinite contrast, that is, oled)
# It is recommended that monitors other than OLED and HDR always use the gamma2.2 curve to avoid too dark MPV images. For hdr pass-through, this item needs to use auto or pq value
