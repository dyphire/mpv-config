##⇘⇘基本说明：
## 行首存在注释符"#"，代表此项处于不启用状态（即恢复 MPV 的默认设置状态），删去即启用
## 部分启用的参数没有"="，则该项实际为"yes"。例如 deband 默认关闭： --deband 实际等效 --deband=yes；类推 --deband=no 等效注释掉该参数
## 注释内容解释 —— # <可选值> [条件要求] 参数意义说明（补充）

