#glsl-shaders-append="~~/shaders/igv/SSimSuperRes.glsl"                         # 对mpv的内置 --scale=xxxxx 放大算法进行校正（消除振铃伪影，恢复原始清晰度等）
#glsl-shaders-append="~~/shaders/igv/SSimDownscaler.glsl"                       # 缩小算法增强，与--linear-downscaling=no 一起使用
