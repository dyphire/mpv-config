##‚áò‚áòThe following are 3dlut related parameters
#lut=<file> # [Effective when --vo=gpu-next], specifies a custom LUT (Adobe .cube format) to be applied to the color as part of the color conversion. The exact way depends on --lut-type
#lut-type=conversion # [Effective when --lut=<file> is enabled], < defaults to auto|native|normalized|conversion>, controls the color of incoming and outgoing LUTs specified as --lut value way
# auto: Automatically select LUT from tagged metadata, otherwise fall back to system (default); native: Applied to the original image content in its native RGB color space before converting to the output color space (non-linear light)
# normalized: Applied to normalized RGB image content under linear lighting before conversion to output color space
# conversion: Full replacement conversion from image color space to output color space. If such a LUT exists, it has highest priority and overrides any ICC profile and options related to tone mapping and output chroma (--target-prim, --target-trc, etc.)
#target-lut=<file> # [Effective when --vo=gpu-next], specify a custom LUT file (Adobe .cube format) to apply to colors before displaying on screen
# After encoding to the target color space, this LUT provides values ‚Äã‚Äãin normalized RGB form, so will be processed after the parameter --target-trc
#image-lut=<file> # [Effective when --vo=gpu-next] Specifies a custom LUT file (Adobe .cube format) to apply to colors during image decoding. The exact way the LUT is used depends on --image-lut-type
#image-lut-type=conversion # [Effective when --image-lut=<file> is enabled], < defaults to auto|native|normalized|conversion>, and control incoming and outgoing is specified as --image -lut LUT color value method
# auto: Automatically select LUT from tagged metadata, otherwise fall back to system (default); native: Apply to original image content in original color space before decoding to RGB. For example for an HDR10 image this will input a PQ encoded YCbCr value in the range 0.0-1.0
# normalized: applied to normalized RGB image content, after decoding from its native color encoding, but before linearization
# conversion: Completely replaces color decoding. This type of LUT should ingest the native color space of the image and output a normalized non-linear RGB
##‚áò‚áòThe following are hdr related parameters
#inverse-tone-mapping=yes # <yes|Default no> [effective when --vo=gpu-next], if set, allows inverse tone mapping (extending SDR to HDR), only on HDR devices valid on. The use of some tone mapping curves is not supported, please use with caution
#target-colorspace-hint=yes # <Default auto|yes|no> [effective when --vo=gpu-next], if possible, automatically configure the display's output color space to pass the input value of the media stream (e.g. HDR pass-through). Requires driver support
# Windows needs to manually switch the display HDR mode (Windows limitation)
#tone-mapping=hable # Tone mapping algorithm, other recommended ones are clip|mobius|reinhard|hable|bt.2390|gamma|spline|bt.2446a|st2094-10|st2094-40, the default is auto, according to the internal Heuristic method selects the best curve (actually spline under --vo=gpu-next)
# spline, bt.2446a, st2094-10 and st2094-40 algorithms are only available under --vo=gpu-next
## When vo=gpu, it is recommended to use hable or bt.2390 for testing. hable retains better details, bt.2390 has better contrast
## When vo=gpu-next is used, it is currently recommended to use spline, hable and bt.2446a for testing. When used with --hdr-compute-peak, the spline mapping algorithm has the best tone mapping performance within mpv currently.
#tone-mapping-param=0.3 # Small parameter for tone mapping algorithm. hable and bt.2446a have no parameters; bt.2390 has no parameters under --vo=gpu, and the default value is 1.0 under -vo=gpu-next; st2094-10 defaults to 0.7/mobius and spline defaults to 0.5/reinhard and defaults to 0.5/gamma. 1.8 (default value is 0.3 under --vo=gpu-next)
# Recommended value when using bt.2390 under -vo=gpu-next: 2.0 or the value 0.5 in the ITU-R specification
#tone-mapping-max-boost=1.0 # <1.0-10.0> Maximum exposure multiple of average brightness, default: 1.0. Increasing this value can reveal hidden details in dark areas; too high can make dark areas look unnaturally bright. You can try the performance under 1.0 and 1.33, only available under --vo=gpu
#gamut-mapping-mode=clip # <Default auto|clip|perceptual|relative|saturation|absolute|linear|warn|desaturate|darken> Specifies how the desired target display gamut should be handled after any tone mapping is completed , default auto: automatically select the best mode (actual application perceptual)
# clip: RGB each channel is hard-cut to the target color gamut, it is recommended to use it first; perceptual: Use soft knees to perform perceptually balanced color gamut mapping, with the function of rolling off the clipping area, and the hue conversion function to maintain saturation
# relative: perform relative colorimetric shearing while maintaining the exponential relationship between brightness and chroma; saturation: perform a simple RGB->RGB saturation mapping. Will never cut, but will distort all tones and/or cause a faded look
# absolute: Perform absolute colorimetric shearing. Like 'relative', but does not adapt to the white point; linear: linearly/uniformly desaturates the image to bring the entire image into the target color gamut
# warn: simply highlight out-of-gamut pixels; desaturate: perform constant brightness colorimetric clipping, reducing color saturation towards white until they are within range; darken: uniformly darken the input slightly to prevent blowout clipping and highlighting, then colorimetrically clamped to the input gamut boundary, with a slight bias to preserve the chromaticity of the luminance
#hdr-contrast-recovery=0.30 # <0.0-2.0> Enables the HDR contrast recovery algorithm, which is designed to enhance the contrast of HDR video after tone mapping. Only available with --vo=gpu-next
# Strength (default: 0.0) indicates the degree of contrast restoration, 0.0 means completely disabled, 1.0 means 100% strength. Values ‚Äã‚Äãgreater than 1.0 are allowed, but may result in oversharpening
## The default value of this parameter in the mpv built-in configuration group gpu-hq is 0.30
#hdr-contrast-smoothness=3.5 # <1.0-100.0> Enables the HDR contrast smoothing algorithm, which is designed to enhance the smoothness of HDR video after tone mapping. Only available with --vo=gpu-next
# Smoothness (default: 3.5) indicates how low-pass the HDR source is to obtain contrast information, a value of 2.0 corresponds to a 2x downscaling. Users with low DPI monitors (<= 100) may wish to lower this value, while users with very high DPI monitors ("Retina") may wish to increase this value
#hdr-compute-peak=yes # <Default auto|yes|no> This option basically provides dynamic scene-based tone mapping (older graphics cards do not support this parameter, and the picture will become pale) , which may cause the brightness to change and flicker when the scene changes.
# Currently, when --hdr-compute-peak is enabled, highlight details are easily lost or overexposed under some tone mapping curves (bt.2390, reinhard); there are also significant improvements under some tone mapping curves (spline, bt.2446a, hable )
#hdr-peak-decay-rate=20 # [Effective when --hdr-compute-peak=yes], the decay rate used for the HDR peak detection algorithm (<0.0-1000.0> default value: 20.0)
#hdr-scene-threshold-low=1.0 # [Effective when --hdr-compute-peak=yes], the lower threshold (dB) of the brightness difference will be considered a scene change (<0.0-100.0> default Value: 1.0)
#hdr-scene-threshold-high=3.0 # [Effective when --hdr-compute-peak=yes], the upper threshold (dB) of the brightness difference will be considered a scene change (<0.0-100.0> default Value: 3.0)
#hdr-peak-percentile=100 # Effective when [--hdr-compute-peak=yes] and [-vo=gpu-next]. (<0.0-100.0>Default: 100.0) Specifies which percentile of the input image brightness histogram is considered the true peak
# If set to 100 (default), measure the brightest pixel. Otherwise, the top allocation of frequencies is gradually cut off. Setting it too low will result in clipping of very bright detail, but can increase the dynamic brightness of scenes with very bright isolated highlights. Values ‚Äã‚Äãother than 100 incur a small performance penalty
## If you feel that the brightness of the picture is always jumping, you can ignore some of the peaks by lowering this parameter. It is not recommended to go below 99.7.
## The default value of this parameter in the mpv built-in configuration group gpu-hq is 99.995
#allow-delayed-peak-detect=no # Effective when [--hdr-compute-peak=yes] and [-vo=gpu-next], default no. When using --hdr-compute-peak, allow the detected peak to be delayed by one frame when it benefits performance
