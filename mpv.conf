 ## Decode
vo=gpu-next # <gpu/gpu-next/libmpv> video output driver. Many subsequent options also only work properly with these three. The default value of the current version is gpu
## gpu has the highest universality and completeness; gpu-next is discussed here https://github.com/hooke007/MPV_lazy/discussions/39; libmpv is a partial front-end design and is generally not used.
## gpu-next has better prospects. It has currently implemented parsing and mapping of Dolby Vision RPU layer metadata, but does not yet support EL layer metadata parsing.
## For the specific differences between gpu-next and gpu, please see the official wiki for relevant instructions: https://github.com/mpv-player/mpv/wiki/GPU-Next-vs-GPU
gpu-api=d3d11 # <opengl/vulkan/d3d11> [Recommended setting is d3d11 when SVP frame filling] Select the graphics drawing interface. The native rendering of windows is d3d11 (mpv is the default for windows, please note that the graphics card turns on the adaptive power mode)
## opengl is the least recommended choice, vulkan's 10bit has not yet been fully implemented https://github.com/mpv-player/mpv/issues/8554
## You can set which graphics card mpv uses through d3d11-adapter. See the documentation for details: https://mpv.io/manual/master/#options-d3d11-adapt
### gpu-api choice?
## Linux/macOS: vulkan or opengl, vulkan is recommended
## Windows: vulkan, d3d11 and opengl are all optional. It is recommended to use the native API of d3d11, which has the best performance and achieves 10bit output.
#gpu-context=auto # <win/dxinterop/angle/d3d11/winvk/macvk> Select output backend. This item is usually automatically determined by --gpu-api=<value>; when --gpu-api=opengl, angle is selected by default. In this case, it is best to change to win/dxinterop
#fbo-format=auto # Internal processing precision. This item is usually automatically determined by --gpu-api=<value> to determine the correct value. By default, precision of 16 bits and above is preferred. This parameter cannot be modified under --vo=gpu-next
#d3d11-exclusive-fs=yes # Full screen exclusive under --gpu-api=d3d11
#d3d11-flip=no # [Usually occurs when --d3d11-exclusive-fs=yes and --on-top are used together] Can be used to avoid the screen freezing problem when MPV is in full screen
# If the above problem exists, enable this parameter, otherwise it should not be used, because the flip model under d3d11 has the best performance. After testing, there are performance limitations in flip mode under N card driver. It is recommended to disable it when encountering rendering bottlenecks.
# [When --gpu-context=angle also has a full-screen freeze problem] Use the parameter --angle-flip=no instead of d3d11-flip=no
#d3d11va-zero-copy=yes # [When gpu-api=d3d11] By default, when using hardware decoding with --gpu-api=d3d11, the video image will be copied from the decoder surface (GPU to GPU ) to the shader resource.
# Set this option to avoid copying by sampling directly from the decoder image. This may improve performance and reduce power consumption, but may cause the image to be incorrectly sampled on the bottom and right edges due to padding, and may cause driver errors, as Direct3D 11 technically does not allow sampling from the decoder surface (although Supported by most drivers.)
# When decoding freezes and drops frames, you can enable this to try to improve it.
hwdec=d3d12va-copy,auto-copy # Specify the hardware video decoding API that should be used. Change the soft decoding to no. For hard decoding on Windows, it is recommended to use d3d11va or d3d12va-copy. d3d11va has the best hardware decoding support, providing 4k60 frames in av1 format and native hard decoding acceleration under 8k. Although nvdec supports yuv444 hard decoding, this format is relatively rare and there is no pressure under soft decoding.
# --hwdec=auto-safe is equivalent to --hwdec=yes. When --gpu-api=d3d11, the value auto prefers d3d11va; when --gpu-api=vulkan, the value auto prefers nvdec. auto-copy prefers d3d11va-copy
# It is not recommended to use the native hard solution without -copy, which has the highest theoretical decoding efficiency. The purpose is to ensure that all settings/filters/shaders function properly (some are not supported). Note that the nvdec hard solution without -copy does not support d3d11, only vulkan and opengl.
## You can also use a priority list composed of multiple values. For example, the values ‚Äã‚Äã‚Äã‚Äãvulkan-copy, nvdec-copy, auto mean that these decoding modes are tried in sequence.
## When using auto without specifying a specific hard solution API, it is recommended to use the auto-safe parameter. This will give priority to finding hard solution APIs actively supported by developers (d3d11va or nvdec under Windows)
## The hard solution mode may encounter some problems. It is recommended to use the soft solution first (the official manual does not recommend the use of hard solution)
## After testing, it was found that the copy hard decoding mode under --vo=gpu will cause abnormal frame drops when the video frame rate is >=60fps in 4K and above. It is recommended to use the soft decoding mode or the hard decoding without copy mode.
#hwdec-codecs=all # Try hard decoding for encoding formats in the selected range. The default value of the current version is --hwdec-codecs="h264,vc1,hevc,vp8,vp9,av1,prores"
#vd-lavc-dr=no # [When gpu-api=d3d11] Enable direct rendering (default: auto). If set to yes, video will be decoded directly to GPU video memory (or scratch buffer)
# If set to no, the video will be decoded into system memory and then copied to GPU memory. This may cause a performance hit, but may resolve the issue on some low-end Intel GPUs
# The default value auto will be automatically selected based on the decoder and GPU capabilities (that is, automatically disabled for low-end intel GPU devices)
#vd-queue-enable=yes # Enable video decoder queue (default: no). If set to yes, the video decoder will run on a separate thread, which may cause performance degradation, but may solve the problem on some low-end Intel GPUs
#vd-lavc-threads=8 # Number of threads used for decoding. Whether threading is actually supported depends on the codec (default: 0). 0 means automatically detect the number of cores on the machine and use it, up to 16. You can manually set more than 16 threads
#vd-lavc-assume-old-x264=yes # Assume the video was encoded by an old, buggy version of x264 (default: no). Only try to enable this when x264 yuv444p10 format video decoding error solves ffmpeg's compatibility issue with old x264 encoding
#opengl-pbo=yes # Enable PBO. On some drivers this may be faster, especially if the source video size is large (such as so-called "4K" videos). On other drivers it may be slower or cause latency issues
##‚áò‚áòHow to deal with dual graphics card laptops
#vd=h264_qsv,hevc_qsv,mpeg2_qsv,vp9_qsv,vp8_qsv,av1_qsv
# Under the configuration combination of Intel core graphics & NVDIA_MX_x50, if you use independent graphics rendering, because the MX series independent graphics do not have a decoding unit, even if you use hwdec to specify hard decoding, you can still only use soft decoding.
# Use this parameter to use the core graphics hard decoding and auxiliary rendering while allowing the independent graphics main rendering (when hwdec=no, fast forwarding may cause MPV to freeze, it is recommended to use the xxxx-copy decoding method)
#d3d11-adapter="NVIDIA GeForce RTX 2070 Super"
# [When gpu-api=d3d11] Specify a certain graphics card as the main rendering output. By default, the system-specified main rendering graphics card is automatically selected.
# You can view the graphics card name in Task Manager and change it accordingly. This parameter is equivalent to setting it in the driver panel to run mpv on a standalone display.
# For example, when using the internal screen of an I+N dual-display notebook, "Intel(R) UHD Graphics" is actually used. Modifying this example to specify independent display can reduce the 3D rendering ratio of the dual-display card in the task manager.
# Most laptops with dual graphics cards behave like "direct display direct connection" when connected to a monitor. At this time, the independent display output is automatically used without this parameter.
# [When gpu-api=vulkan] Use parameter --vulkan-device instead of --d3d11-adapter
#vulkan-device="NVIDIA GeForce RTX 2070 Super"
# [When gpu-api=vulkan] This parameter replaces --d3d11-adapter to perform the functions of the specified graphics card
# Default is empty, example value is "NVIDIA GeForce RTX 2070 Super" (the complete device name or UUID must be used) 

