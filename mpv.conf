[hdr-param]
 profile-cond=p.tone_mapping == "bt.2390" and p.current_vo == "gpu-next"
 profile-restore=copy
 tone-mapping-param=2.0
 tone-mapping-crosstalk=0

[hdr-next]
 profile-cond=p["video-params/sig-peak"] < 999 / 203 and p.current_vo == "gpu-next"
 profile-restore=copy
 tone-mapping=mobius
 tone-mapping-crosstalk=0

##⇘⇘--vo=gpu-next下建议使用tone-mapping=bt.2446a
[hdr1000+]
 profile-cond=p["video-params/sig-peak"] >= 999 / 203 and p.current_vo ~= "gpu-next"
 profile-restore=copy
 tone-mapping=hable

[hdr1000++]
 profile-cond=p["video-params/sig-peak"] >= 999 / 203 and p.current_vo == "gpu-next"
 profile-restore=copy
 tone-mapping=bt.2390
 tone-mapping-crosstalk=0

[rot-fix]
 #问题状态 https://github.com/mpv-player/mpv/issues/8223
 profile-desc=修复旋转输出的色度破坏
 profile-cond=(p["video-params/rotate"]==90 or p["video-params/rotate"]==270) and p.current_vo ~= "gpu-next"
 profile-restore=copy
 hwdec=no
 glsl-shaders=""

[fps-fix]
 profile-desc=修复视频帧率引起的异常掉帧（主要为60fps）
 profile-cond=p["container-fps"]>30 and p["container-fps"]<61
 profile-restore=copy
 hwdec=auto
 video-sync=audio
 cscale=catmull_rom
 vf=""
 glsl-shaders-remove="~~/shaders/igv/KrigBilateral.glsl"

[fps-fix+]
 profile-desc=修复视频帧率帧率>60时的高耗能（常见为120fps）
 profile-cond=p["container-fps"]>61
 profile-restore=copy
 hwdec=auto
 video-sync=audio
 cscale=catmull_rom
 vf=""
 glsl-shaders=""

[deinterlace]
 profile-desc=自动去交错
 profile-cond=deinterlace or (p["video-frame-info/interlaced"] and not deinterlace)
 profile-restore=copy
 deinterlace

[pause]
 profile-desc=暂停时取消置顶
 profile-cond=pause
 profile-restore=copy
 ontop=no

#[fullscreen]
# profile-desc=全屏自动置顶
# profile-cond=fullscreen or window_maximized
# profile-restore=copy
# ontop

[minimized]
 profile-desc=最小化时暂停
 profile-cond=window_minimized
 profile-restore=copy-equal
 pause

[end]
 profile-desc=播放列表结束后退出全屏
 profile-cond=idle_active
 no-fullscreen
 no-window-maximized

[vulkan]
 profile-desc=vulkan下禁用置顶
 profile-cond=ontop and p["options/gpu-api"] == "vulkan"
 ontop=no

[disableFlitername]
 profile-desc=特殊协议下切换显示内容
 profile-cond=path:match('://')~=nil or path:match('^magnet:')~=nil or path:match('^rtmp:')~=nil
 #profile-cond=demuxer_via_network == true
 profile-restore=copy
 osd-playing-msg='${media-title} ${!chapters==0:章节:${chapter}/${chapters}} ${!playlist-count==1:列表:${playlist-pos-1}/${playlist-count}}'
 script-opts-append=thumbnailer_osc-title=${media-title} ${!chapters==0:章节:${chapter}/${chapters}} ${!playlist-count==1:列表:${playlist-pos-1}/${playlist-count}}

[disableThumbnailer]
 profile-desc=特殊协议下禁用缩略图脚本
 profile-cond=path:match('://')~=nil or path:match('^magnet:')~=nil or path:match('^rtmp:')~=nil or string.lower(filename):match("%.ifo$")~=nil or string.lower(filename):match("%.bdmv$")~=nil or string.lower(filename):match("%.m2ts$")~=nil
 #profile-cond=demuxer_via_network == true
 profile-restore=copy
 script-opts-append=thumbnailer-auto_gen=no
 script-opts-append=thumbnailer-auto_show=no

[hide-logo]
 profile-desc=空闲时打开脚本菜单同步隐藏osc
 profile-cond=idle_active and (shared_script_properties["file_browser-open"] == "yes" or shared_script_properties["menu-open"] == "yes")
 profile-restore=copy-equal
 script-opts-append=thumbnailer_osc-visibility=never

