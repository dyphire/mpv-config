! vf toggle format=colorlevels=limited #menu: Video filters > Toggle dynamic range limitation on/off
@ vf toggle vflip #menu: Video filters > Toggle vertical flip on/off
SHARP vf toggle hflip #menu: Video filters > Toggle horizontal flip on/off
$ vf toggle rotate=angle=180*PI/180 #menu: Video filters > Toggle rotation 180 on/off
