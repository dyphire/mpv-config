# This file defines the shortcut key bindings of mpv and uosc right-click menu items 

##⇘⇘uosc First level menu: Open
o script-message-to uosc open-file #menu: Open > Open built-in browser
CTRL+o script-message-to open_dialog import_files #menu: Open > Open native browser
TAB script-message-to file_browser browse-files;script-message-to file_browser dynamic/reload;show-text '' #menu: Open > Open OSD browser
# script-message-to uosc Playlist #menu: Open > Playlist
# script-message-to uosc Chapters #menu: Open > Chapter menu
# script-message-to uosc Editions #menu: Open > Editions menu
# script-message-to uosc Audio #menu: Open > Other audio tracks
# script-message-to uosc Subtitles #menu: Open > Other subtitles tracks
# ignore #menu: Open > ---
` script-message-to simplehistory open-list;show-text '' #menu: Open > History > Open history menu
ALT+l script-message-to simplehistory history-incognito-mode #menu: Open > History > Toggle incognito history
CTRL+L script-message-to simplehistory history-load-last #menu: Open > History > Load the last played file
CTRL+l script-message-to simplehistory history-resume #menu: Open > History > Load the last played file and progress
N script-message-to simplebookmark open-list;show-text '' #menu: Open > Bookmark > Open bookmark menu
CTRL+n script-message-to simplebookmark Bookmark-save #menu: Open > Bookmark > Add progress bookmark
CTRL+N script-message-to simplebookmark Bookmark-fileonly #menu: Open > Bookmark > Add file bookmark
ALT+C script-message-to smartcopypaste_II open-list;show-text '' #menu: Open > Copy and paste > Open copy and paste menu
CTRL+c script-message-to smartcopypaste_II copy #menu: Open > Copy and paste > Copy file path and progress
CTRL+ALT+c script-message-to smartcopypaste_II copy-specific #menu: Open > Copy and paste > Copy file path
CTRL+v script-message-to smartcopypaste_II paste #menu: Open > Copy and paste > Jump to copied content
CTRL+ALT+v script-message-to smartcopypaste_II paste-specific #menu: Open > Copy and paste > Copy content and add to playlist
# script-message-to webtorrent toggle-info;show-text '' #menu: Open > Youtube-dl > Toggle magnet link OSD
CTRL+F script-message-to quality_menu video_formats_toggle #menu: Open > Youtube-dl > Toggle ytdl video selection menu
ALT+F script-message-to quality_menu audio_formats_toggle #menu: Open > Youtube-dl > Toggle ytdl audio selection menu
ALT+Y script-message-to youtube_download menu #menu: Open > Youtube-dl > Open/Close ytdl download menu
# script-message-to quality_menu reload #menu: Open > Youtube-dl > ytdl reload
# ignore #menu: Open > ---
# script-binding recentmenu/open #menu: Open > Recent playback#@recent 

##⇘⇘uosc First level menu: File
SHIFT+F11 stop #menu: File > Stop
ALT+t cycle ontop;show-text "Ontop:${ontop}" #menu: File > Switch ontop on/off #@state=(ontop and 'checked')
ALT+b cycle window-maximized #menu: File > Switch maximized on/off #@state=(window_maximized and 'checked')
ENTER cycle fullscreen #menu: File > Switch full screen on/off #@state=(fullscreen and 'checked')
i script-binding stats/display-stats #menu: File > Show statistics
I script-binding stats/display-stats-toggle #menu: File > Toggle statistics
l ab-loop #menu: File > Set/Clear segment loop
L cycle-values ​​loop-file inf no;show-text "Loop playback: ${loop-file}" #menu: File > Switch loop playback on/off #@state=(loop_file and 'checked')
n script-message playlistmanager shuffle #menu: File > Shuffle
[ no-osd add speed -0.1; script-message-to uosc flash-speed #menu: File > Speed > Speed -0.1
] no-osd add speed 0.1; script-message-to uosc flash-speed #menu: File > Speed > Speed +0.1
{ no-osd multiply speed 0.5; script-message-to uosc flash-speed #menu: File > Speed > Half speed
} no-osd multiply speed 2.0; script-message-to uosc flash-speed #menu: File > Speed > Double speed
BS no-osd set speed 1.0; script-message-to uosc flash-speed #menu: File > Speed > Reset speed
ALT+o script-message-to uosc show-in-directory #menu: File > Locate the current file
DEL script-message-to delete_current_file delete-file 1 "Please press 1 to confirm deletion" #menu: File > Delete the current file 

##⇘⇘uosc First-level menu: Navigation
# show-text ${track-list} 5000 #menu: Navigation > Open OSD track information
O no-osd cycle-values ​​osd-level 3 1 #menu: Navigation > Switch OSD timeline on/off
F5 script-message-to playlistmanager showplaylist;show-text '' #menu: Navigation > OSD interactive menu > Playlist
F6 script-message-to adevice_list toggle-adevice-browser;show-text '' #menu: Navigation > OSD interactive menu > Audio device list
F7 script-message-to edition_list toggle-edition-browser;show-text '' #menu: Navigation > OSD interactive menu > Edition list
F8 script-message-to chapter_list toggle-chapter-browser;show-text '' #menu: Navigation > OSD interactive menu > Chapter list
F9 script-message-to track_list toggle-vidtrack-browser;show-text '' #menu: Navigation > OSD interactive menu > Video track list
F10 script-message-to track_list toggle-audtrack-browser;show-text '' #menu: Navigation > OSD interactive menu > Audio track list
F11 script-message-to track_list toggle-subtrack-browser;show-text '' #menu: Navigation > OSD interactive menu > Subtitle track list
ALT+c script-message-to chapter_make_read create_chapter #menu: Navigation > Chapter creation > Mark chapter time
ALT+e script-message-to chapter_make_read edit_chapter #menu: Navigation > Chapter creation > Edit chapter title
ALT+r script-message-to chapter_make_read remove_chapter #menu: Navigation > Chapter creation > Delete the current chapter
ALT+w script-message-to chapter_make_read write_chapter chp #menu: Navigation > Chapter creation > Create chp chapter file
ALT+g script-message-to chapter_make_read write_chapter ogm #menu: Navigation > Chapter creation > Create ogm chapter file
< playlist-prev;show-text "Playlist:${playlist-pos-1}/${playlist-count}" #menu: Navigation > Previous file
> playlist-next;show-text "Playlist:${playlist-pos-1}/${playlist-count}" #menu: Navigation > Next file
PGDWN add chapter -1 #menu: Navigation > Previous chapter
PGUP add chapter 1 #menu: Navigation > Next chapter
ALT+q script-message-to chapterskip chapter-skip;show-text "Automatically skip specified chapters" #menu: Navigation > Switch automatically skip specified chapters on/off
F3 script-message-to skiptosilence skip-to-silence;show-text "Jump to the next silent position" #menu: Navigation > Skip to the next silent position
, frame-back-step;show-text "Current frame: ${estimated-frame-number}" #menu: Navigation > Forward and backward > Previous frame
. frame-step ;show-text "Current frame: ${estimated-frame-number}" #menu: Navigation > Forward and backward > Next frame
RIGHT seek 5 #menu: Navigation > Forward and backward > Forward 5 seconds
LEFT seek -5 #menu: Navigation > Forward and backward > Backward 5 seconds
UP seek 60 #menu: Navigation > Forward and backward > Forward 1 minute
DOWN seek -60 #menu: Navigation > Forward and backward > Backward  1 minute
SHIFT+RIGHT seek 1 exact #menu: Navigation > Forward and backward > Exactly forward 1 second
SHIFT+LEFT seek -1 exact #menu: Navigation > Forward and backward > Exactly backward 1 second
SHIFT+UP seek 80 exact #menu: Navigation > Forward and backward > Exactly forward 80 seconds
SHIFT+DOWN seek -80 exact #menu: Navigation > Forward and backward > Exactly back 80 seconds
CTRL+z script-message-to undoredo undo #menu: Navigation > Jump > Undo jump
CTRL+x script-message-to undoredo redo #menu: Navigation > Jump > Redo jump
CTRL+ALT+z script-message-to undoredo undoLoop #menu: Navigation > Jump > Loop jump 

