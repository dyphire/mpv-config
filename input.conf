ALT+BS set video-zoom 0;set panscan 0;set video-rotate 0;set video-pan-x 0;set video-pan-y 0;set video-aspect-override -1;show-text "Reset screen operations" #menu: Screen > Reset screen operations
#ignore #menu: Screen > ---
CTRL+I cycle icc-profile-auto ;show-text "ICC automatic color correction:${icc-profile-auto}" #menu: Screen > Switch automatic ICC color correction on/off #@state=(icc_profile_auto and 'checked')
# cycle sigmoid-upscaling;show-text "Nonlinear color conversion:${sigmoid-upscaling}" #menu: Screen > Switch nonlinear color conversion on/off #@state=(sigmoid_upscaling and 'checked')
1 add contrast -1;show-text "Contrast:${contrast}" #menu: Screen > Color adjustment > Contrast -1
2 add contrast 1;show-text "Contrast:${contrast}" #menu: Screen > Color adjustment > Contrast +1
3 add brightness -1;show-text "Brightness:${brightness}" #menu: Screen > Color adjustment > Brightness -1
4 add brightness 1;show-text "Brightness:${brightness}" #menu: Screen > Color adjustment > Brightness +1
5 add gamma -1;show-text "Gamma:${gamma}" #menu: Screen > Color adjustment > Gamma -1
6 add gamma 1;show-text "Gamma:${gamma}" #menu: Screen > Color adjustment > Gamma +1
7 add saturation -1;show-text "Saturation:${saturation}" #menu: Screen > Color adjustment > Saturation -1
8 add saturation 1;show-text "Saturation:${saturation}" #menu: Screen > Color adjustment > Saturation +1
- add hue -1;show-text "Hue:${hue}" #menu: Screen > Color adjustment > Hue -1
= add hue 1;show-text "Hue:${hue}" #menu: Screen > Color adjustment > Hue +1
CTRL+BS set contrast 0;set brightness 0;set gamma 0;set saturation 0;set hue 0;show-text "Reset color correction" #menu: Screen > Color adjustment > Reset color correction
D cycle deband; show-text "Deband:${deband}" #menu: Screen > Debanding > Switch deband on/off #@state=(deband and 'checked')
