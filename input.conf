ALT+x add deband-iterations -1;show-text "Reduce debanding intensity:${deband-iterations}" #menu: Screen > Debanding > Deband intensity -1
h cycle-values ​​tone-mapping auto spline bt.2390 hable bt.2446a st2094-40;show-text "HDR mapping curve:${tone-mapping}" #menu: Screen > HDR related > Cycle HDR mapping curve
ALT+h cycle-values ​​hdr-compute-peak yes no;show-text "HDR dynamic mapping:${hdr-compute-peak}" #menu: Screen > HDR related > Switch HDR dynamic mapping on/off #@state=(hdr_compute_peak and 'checked')
CTRL+h cycle target-colorspace-hint;show-text "HDR pass-through mode:${target-colorspace-hint}" #menu: Screen > HDR related > Switch HDR pass-through mode on/off #@state=(target_colorspace_hint and 'checked')
CTRL+t cycle-values ​​target-trc auto pq gamma2.2;show-text "Display transmission characteristics:${target-trc}" #menu: Screen > HDR related > Cycle display transmission characteristics
CTRL+T cycle-values ​​target-peak 100 203;show-text "Mapping target peak:${target-peak}" #menu: Screen > HDR related > Cycle mapping target peak
CTRL+g cycle gamut-mapping-mode ;show-text "Gamut mapping mode:${gamut-mapping-mode}" #menu: Screen > HDR related > Cycle color gamut mapping mode
# cycle tone-mapping-visualize;show-text "Tone mapping visualization mode:${tone-mapping-visualize}" #menu: Screen > HDR related > Cycle tone mapping visualization mode
