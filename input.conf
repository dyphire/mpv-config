##⇘⇘uosc First-level Menu: File
SHIFT+F11        stop                                                                                                   #menu: Files > Stop
ALT+t            cycle ontop                                                                                            #menu: Files > Cycle ontop
ALT+b            cycle window-maximized                                                                                 #menu: Files > Cycle window-maximized
ENTER            cycle fullscreen                                                                                       #menu: Files > Cycle fullscreen
i                script-binding stats/display-stats                                                                     #menu: Files > Temporary stats info
I                script-binding stats/display-stats-toggle                                                              #menu: Files > Permanent stats info
