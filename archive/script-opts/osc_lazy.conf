###This configuration does not support comments after parameters and must be started on a new line.
###Do not allow extra spaces between options and values

showwindowed=yes
# -- Display OSC when windowed, default: yes
showfullscreen=yes
# -- Display OSC in full screen, default: yes
#idlescreen=no
# -- Display the logo icon and text below when the player is idle
#scalewindowed=0.75
# -- OSC scaling factor when windowing, default: 1
#scalefullscreen=1.2
# -- OSC scaling factor in full screen, default: 1
#scaleforcedwindow=1
# -- Force the scaling factor of the (virtual) window? ? Default: 2 --Scale factor of the OSC when rendered on a forced (dummy) window
#vidscale=no
# -- Scale OSC with video size? Default: yes
valign=0.8
# -- <-1(Top)--1(Bottom)> Vertical alignment Default: 0.8
halign=0
# -- <-1(leftmost)--1(rightmost)> Horizontal alignment Default: 0
barmargin=0
# -- Vertical margin of bottom/top bar when using "bottombar/topbar" layout, default: 0
boxalpha=80
# -- <0(opaque)-255(fully transparent)> The overall transparency of the box element, default: 80

hidetimeout=500
# -- The duration (milliseconds) that OSC is hidden if the mouse is not moving. Non-negative number, default: 500
fadeduration=200
# -- Fade out duration (milliseconds) Default: 200, no fade out animation is 0
deadzonesize=1
# -- <0.0--1.0> Control the interaction between the cursor and the OSC area. Default: 0.5
minmousemove=0
# -- The minimum number of pixels the mouse must move between ticks to display OSC, default: 0
iamaprogrammer=no
# -- Use native mpv values ‚Äã‚Äãand disable OSC internal track list management (and some features that rely on it), default: no

layout=bottombox
# -- <box|slimbox|default bottombar|topbar> Select the built-in layout scheme
# -- "bottombox" is a new exclusive layout of Thumbnailer_OSC, which is improved based on the box layout and is compatible with thumbnail scripts
# -- This layout does not support valign halign boxalpha these options that originally affect the box layout
# -- If you use the title length of the example below, the window aspect ratio needs to be at least greater than 1.3 to prevent the title column from being covered.
# -- This layout may cause unknown freezes or even window freezes caused by non-performance reasons (solution: exclude potentially affecting parameters in mpv.conf, or change the playback progress)

seekbarstyle=knob
# -- <default bar|diamond|knob> select progress bar style
seekbarhandlesize=0.6
# -- The size of diamond and knob (relative to the full height of seekbar)
seekrangestyle=inverted
# -- <bar|line|slider|Default inverted|none> The style of the search range (when --seekbarstyle=bar, the slider of this item is an invalid value)
seekrangeseparate=yes
# -- [Effective when --seekbarstyle=bar] Whether to separate seekrange from the progress bar, default: yes
seekrangealpha=200
# -- <0-255> Transparency of seekrange, default: 200
seekbarkeyframes=yes
# -- Control the search mode when dragging the progress bar. If set to yes, the default search mode is used (usually keyframes but depends on the MPV priority setting). If set to no, exact search is used (slower). Default: yes


title=${!playlist-count==1:List:${playlist-pos-1}/${playlist-count}} ${!chapters==0:Chapter:${chapter}/${chapters}} ${!speed==1.00:Speed:${speed}} ${?percent-pos:Progress:${percent-pos}%} Volume:${volume} ${?video-format:encoding:${video-format}} ${?video-params/pixelformat:${video-params/pixelformat}} decoding:${?hwdec-current==no:SW}${ ?=hwdec-current==:SW}${!hwdec-current==no:${hwdec-current}} ${?colormatrix-primaries:Color gamut:${colormatrix-primaries}}
