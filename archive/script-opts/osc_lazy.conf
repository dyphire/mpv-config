tooltipborder=1
# --border of tooltip in bottom/topbar layout --border of tooltip in bottom/topbar
timetotal=yes
# -- Display total time instead of remaining time, default: no
timems=no
# -- Display timecode with millisecond precision, default: no
visibility=auto
# -- <never|default auto|always> OSC visibility

boxmaxchars=150
# -- The upper limit of the number of title characters in the "box" layout, default: 150
boxvideo=no
# -- Affects the layout between OSC and video, see https://mpv.io/manual/master/#on-screen-controller-boxvideo for details
windowcontrols=auto
windowcontrols_alignment=right
# -- <left|Default right> The above two items are related to window controls in borderless mode https://mpv.io/manual/master/#on-screen-controller-windowcontrols
greenandgrumpy=no
# -- Whether to turn off holiday eggs, default: no
livemarkers=yes
# -- Update chapter markers immediately, default: yes
#chapters_osd=no
# -- Display all OSD chapter information when left-clicking to switch chapters. Default: yes
